<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #888888;
        }
        .container {
            max-width: 560px;
        }
        .margin-bottom {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            margin-top: 5px;
        }
    </style>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control margin-bottom" type="text" id="nome"/>
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control margin-bottom" type="text" id="email"/>
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control margin-bottom" type="tel" id="teleone"/>
                    <button type="button" class="btn btn-outline-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
